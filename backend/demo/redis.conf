# Bind to all network interfaces
bind 0.0.0.0

# Set the port
port 6379

# Set the maximum memory usage (optional)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Specify the path to the database file (optional)
# dbfilename dump.rdb
# dir /data

# Enable logging (optional)
# logfile "/var/log/redis/redis-server.log"